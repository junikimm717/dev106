name: Build and Push Dev106 Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: junikimm717
  IMAGE_BASE: dev106

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (safe even though we only build amd64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push mit_6106
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: mit_6106
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/junikimm717/dev106/mit_6106:latest

      - name: Build and push nvim
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/junikimm717/dev106/nvim:latest
